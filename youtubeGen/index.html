<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Video Generator</title>
        <link href="stylesheet.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Random Youtube Generator!!!</h1>
            <h3>The perfect Youtube player for the indecisive!</h3>
            <p>We remove the all the tediousness of actually having to 
                <br>decide which video to watch after you do a Youtube
                <br>search! Just enter your search term and we will
                <br>give you one of the top videos Youtube has to offer!
            </p>
            <form class="navbar-form" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" id="search-item">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit" id="submit-search"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
            <div id="yt-player">
                <iframe id="hidden"></iframe>
            </div>
            
            <div id="results">
            </div>
        </div>
    
    
        

    
    
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
